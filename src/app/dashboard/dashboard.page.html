<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2" class="icon-col" *ngIf="!global.returnIsDesktop()">
        <ion-menu-button></ion-menu-button>
      </ion-col>
      <ion-col class="icon-col">
        <ion-title>Conference India</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-toolbar>
    <ion-row>
      <ion-col size="8">
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
      </ion-col>
      <ion-col size="1" class="icon-col">
        <ion-icon style="zoom: 2;" name="cog-outline"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
      <ion-col size="2" class="icon-col">
        <ion-icon
          style="zoom: 2;"
          name="log-out-outline"
          (click)="logout()"
        ></ion-icon>
        <ion-icon (click)="navigateTo('profile')" style="zoom: 2;" name="person-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button
        class="enable-call-btn"
        expand="full"
        fill="outline"
        (click)="enableCall()"
        color="warning"
        >Make a Call</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button
        class="enable-conference-btn"
        expand="full"
        fill="outline"
        (click)="enableConference()"
        color="primary"
        >Join a Conference</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
