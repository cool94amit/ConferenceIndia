<ion-content>
  <div class="parent-div">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="email" [(ngModel)]="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button class="login-btn" (click)="login()" expand="block">Login</ion-button>
        <ion-button class="login-btn" color="secondary" fill="outline" (click)="signup()" expand="block">Signup</ion-button>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
